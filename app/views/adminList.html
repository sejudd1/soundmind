<div class="adminList">
	<h1>Soundmind List of Clients</h1>

		<button value="+" class="btn btn-success" ng-click="usersContr.toggleNewForm()">Add New Client</button>
		<form ng-if="usersContr.showNew">
			<h4>Name: <input ng-model="usersContr.newUser.name">


			<button ng-click="usersContr.addUser()">Add</button>
			</h4>
		</form>
		<main>

		  <section class="List">
		  	<h4>Clients</h4>

		    <ul id="clients">
			  <li ng-repeat="user in usersContr.all">
			    <!--<p>Hello</p>-->
				<strong>{{user.name}}</strong> - Recordings: <em>{{user.recordings.length}} </em></span>
				<button class="view" ng-click="usersContr.show( user )">View</button>
				<button class='delete' ng-click="usersController.deleteUsers( user )">X</button>
			  </li>
			</ul>

		  </section>
		</main>
